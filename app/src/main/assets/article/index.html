    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/Qmsg.min.css" rel="stylesheet">

    </div>

<div id="content"></div>
<div id="footer"></div>

<script src="./js/jquery-3.7.1.min.js"></script>
